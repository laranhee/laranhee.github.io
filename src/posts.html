---
layout: index.html
---

{% for post in collections.post | reverse %}
<div>
  <div class="text-2xl font-bold">
    <a href="{{post.url}}">{{ post.data.title }}</a>
  </div>
  <div class="text-sm text-gray-600">
    <!-- FIXME 날짜 노출 코드 개선 -->
    {{ post.date.getFullYear()}}. {{ post.date.getMonth() + 1 }}. {{
    post.date.getDate() }}.
  </div>
</div>
{% endfor %}
