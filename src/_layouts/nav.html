<div class="w-100 border-r border-gray-200 p-8">
  <div class="flex flex-col justify-center h-full bg-white">
    <div class="text-center text-3xl text-gray-800 capitalize pb-2">
      <a href="/">laranhee</a>
    </div>
    <div class="text-center text-sm text-gray-600 tracking-widest uppercase">
      막연리스
    </div>
    <div
      class="py-6 text-center text-lg text-gray-700 font-bold tracking-wide capitalize"
    >
      {% for menu in navMenu %}
      <div class="py-2">
        {% if menu.url %}
        <a href="{{menu.url}}">{{menu.name}}</a>
        {% else %} {{menu.name}} {% endif %}
      </div>
      {% endfor %}
    </div>
    <div class="text-center text-xl text-gray-700">
      <a href="https://github.com/laranhee" target="_blank">
        <i class="fab fa-github text-3xl"></i>
      </a>
    </div>
  </div>
</div>
